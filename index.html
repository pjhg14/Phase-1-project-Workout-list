<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./src/index.js"></script>
    <link rel="stylesheet" href="./src/style.css"/>
    <title>RegemAid</title>
</head>
<body>
    <header>
        <img id="logo-img" src="" alt="Logo Img"/>
        <h1>Workout To-do list</h1>
        <div id="dropdown">
            <!-- switch to "not currently logged in" img, maybe a white ! in a red background -->
            <img id="user-img" src="./assets/user_default.png" alt="Current User"/>
            <div id="dd-content">
                <p>Not currently logged in</p>
                <div id="log-in">
                    <button id="li-button">Log In</button>
                    <form id="log-in-form" class="dd-form">
                        <input type="text" name="username" placeholder="Username">
                        <input type="submit" value="Enter">
                    </form>
                </div>
                <div id="sign-up">
                    <button id="su-button">Sign Up</button>
                    <form id="sign-up-form" class="dd-form">
                        <input type="text" name="username" placeholder="Username">
                        <input type="submit" value="Enter">
                    </form>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Remove "collapse" class to show, re-add to hide-->
    <div id="add-container" class="collapse">
        <form class="add-exercise-form">
            <h3>Add new exercise</h3>
            <input type="text" name="name" value="" placeholder="Enter Exercise Name" class=input-text>
            <br />
            <input type="text" name="image" value="" placeholder="Enter Exercise image URL" class=input-text>
            <br />
            <label for="zone">Choose a zone:</label>
            <select id="zone" name="zone">
                <option value="upper-body">Upper-Body</option>
                <option value="lower-body">Lower-body</option>
                <option value="core">Core</option>
            </select>
            <br />
            <label for="requiresEquip">Requires equipment:</label>
            <select id="requiresEquip" name="requiresEquip">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <br />
            <input type="submit" name="submit" value="Create New Exercise" class="submit">
        </form> 
    </div>
    <!-- Hide until button is pressed -->
    <button id="show-form">Add new Exercise</button>

    <!-- The list of chosen exercises -->
    <h2> My Workout </h2>
    <div id="user-list">
        <!-- Add div's here -->
    </div>
    
    <!-- The list that will be populated from server -->
    <h2> Available exercises</h2>
    <div id="card-list">
        <!-- Add div's here -->
    </div>
    
</body>
</html>
